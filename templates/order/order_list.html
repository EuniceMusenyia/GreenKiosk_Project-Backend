<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    {% load static %}
    <link rel="stylesheet" href="{% static 'Inventory/product_list.css' %}">
    <title>Document</title>
</head>
<body>

    <table>
        <h1>Payment list</h1>
        <thead>
            <tr>
                <th>Vendor</th>
                <th>Payment</th>
                <th>Customer</th>
                <th>Quantity</th>
                <th>Name</th>
                <th>Total</th>
                <th>Payment Details</th>
                <th>Edit Payment</th>




            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.vendor }}</td>
                <td>{{ order.payment }}</td>
                <td>{{ order.customer}}</td>
                <td>{{ order.quantity}}</td>
                <td>{{ order.name}}</td>
                <td>{{ order.total}}</td>

                <td> <a href="{% url 'payment_detail_view' id=order.id %}">Order details</a> </td>
                <td><a href="{% url 'payment_edit_view' id=order.id %}">Edit Ordert</a> </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
