<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    {% load static %}
    <link rel="stylesheet" href="{% static 'Inventory/product_list.css' %}">
    <title>Document</title>
</head>
<body>

    <table>
        <h1>Products list</h1>
        <thead>
            <tr>

                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Shipping Cost</th>
                <th>Payment Options</th>
                <th>Cart Details</th>
                <th>Edit Cart</th>

            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.order }}</td>
                <td>{{ cart.price}}</td>
                <td>{{ cart.quantity}}</td>
                <td>{{ cart.shipping_cost}}</td>
                <td>{{ cart.payment_options}}</td>

                <td> <a href="{% url 'cart_detail_view' id=cart.id %}">Cart details</a> </td>
                <td><a href="{% url 'cart_edit_view' id=cart.id %}">Edit cart</a> </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
